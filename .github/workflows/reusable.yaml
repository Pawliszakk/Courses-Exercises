name: Reusable deploy
on: 
  workflow_call:
    inputs:
      artifact-name: 
        description: The name of a deployable files
        required: true
        default: dist
        type: string
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/download-artifact@v3
        with: 
          name: ${{ inputs.artifact-name }}
      - name: list files
        run: ls
      - name: output info
        run: echo "deploying..."
