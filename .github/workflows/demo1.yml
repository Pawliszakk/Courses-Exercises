name: Events
on:
  pull_request:
    types: [opened, edited]
    branches:
      - master
  workflow_dispatch:
  push: 
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{toJSON(github.event)}}"
      - name: get code
        run: actions/checkout@v4
      - name: install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
      - name: build code
        run: npm run build
      - name: deploy project
        run: echo "deploying..."
